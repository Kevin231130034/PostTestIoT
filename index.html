<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa; /* Warna background abu-abu muda */
        }
        .sensor-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #198754; /* Warna hijau khas tanaman */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        
        <div id="loginForm" class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-flower1 display-1 text-success"></i>
                            <h2 class="mt-3">Smart Plant</h2>
                            <p class="text-muted">Monitoring Green House</p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="nama@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukan password">
                        </div>
                        <div class="d-grid">
                            <button id="loginBtn" class="btn btn-success btn-lg">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard" style="display: none;"> <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h1 class="h3"><i class="bi bi-speedometer2"></i> Dashboard Monitoring</h1>
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>

            <div class="row g-4">
                
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm border-success border-top border-4">
                        <div class="card-body text-center">
                            <div class="mb-2 text-success">
                                <i class="bi bi-moisture display-4"></i>
                            </div>
                            <h3 class="card-title h5">Kelembaban Tanah</h3>
                            <div id="soilMoisture" class="sensor-value my-3">-- %</div>
                            <span id="soilStatus" class="badge bg-secondary rounded-pill">Menunggu Data...</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card h-100 shadow-sm border-warning border-top border-4">
                        <div class="card-body text-center">
                            <div class="mb-2 text-warning">
                                <i class="bi bi-sun display-4"></i>
                            </div>
                            <h3 class="card-title h5">Tingkat Cahaya</h3>
                            <div id="lightlevel" class="sensor-value text-warning my-3">-- %</div>
                            <span id="lightStatus" class="badge bg-secondary rounded-pill">Menunggu Data...</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card h-100 shadow-sm border-primary border-top border-4">
                        <div class="card-body text-center">
                            <div class="mb-2 text-primary">
                                <i class="bi bi-person-walking display-4"></i>
                            </div>
                            <h3 class="card-title h5">Gerakan (PIR)</h3>
                            <div id="motion" class="sensor-value text-primary my-3">--</div>
                            <span id="motionStatus" class="badge bg-secondary rounded-pill">Menunggu Data...</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
